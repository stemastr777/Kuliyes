<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliyes - Advance your online college experience</title>
    <link rel="stylesheet" href="../styles/global-output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
</head>
<body>
  <header class="flex flex-row space-x-2 p-4 w-full h-28 bg-main text-white ">
    <div class="basis-1/12 ">
        <div class="bg-[url('../asset/images/mike.jpeg')] bg-contain w-20 h-20 m-auto rounded-full"></div>
    </div>
    <div class="basis-8/12 ">
        <p class="text-2xl">Kuliyes | Website kuliah online</p>
        <p class="text-base mb-1">Universitas Maklo Gaming</p>
        <p class="text-sm">Narahubung: +62 244-533-3532 ( Admin Kuliyes)</p>
    </div>
  </header>
  <main class="font-quicksand my-[10vh] 2xl:my-36 ">
    <div class="bg-main justify-center m-auto rounded-xl w-5/12 text-xl text-white inset-0 h-fit">
      <div class="p-10">
        <form>
          <h2 class="text-4xl font-bold">Portal Login</h2><br><hr class="border-2"><br>
          <div>
            <input id="nim" placeholder="NIM" class="w-full p-2 rounded-md text-black"><br><br>
            <input id="password" type="password" placeholder="Password" class="w-full p-2 rounded-md text-black">
            <div id="error-message" class="text-alert text-center hidden">NIM atau Password anda tidak sesuai</div>
          </div><br>
          <div>
            <button type="button" onclick="showPassword()" class="py-3 hover:text-blue-200">Tampilkan Password</button><br>
            <a href="#" class="py-3 text-gray-400">Lupa Password</a>
          </div><br>
          <button type="button" onclick="validateLogin()" class="bg-white text-black rounded-md p-1.5 w-fit">Login</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="flex items-center justify-center w-full h-24 bg-main text-white relative">
    <div>UNIVERSITAS MAKLO GAMING || Copyright Â© 2015 - 2024 PSI MLG All right Reserved</div>
  </footer>
  <script>
    function showPassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    function validateLogin() {
      const nim = document.getElementById("nim").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");
      if (nim === "123" && password === "123") {
        window.location.href = "home-page.html";
      } else {
        document.getElementById("error-message").style.display = "block";
        document.getElementById("nim").style.borderWidth = "2px";
        document.getElementById("nim").style.borderColor = "red";
        document.getElementById("password").style.borderWidth = "2px";
        document.getElementById("password").style.borderColor = "red";
      }
    }
  </script>
</body>
</html>
